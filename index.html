<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Fill out the following form to see ticket price:</h2>
          <form id="ticket-price">
            <div class="form-group">
              <label for="movie-title">Select Movie: </label>
              <select type="text" class="form-control" id="movie-title">
                <option></option>
                <option>Die Hard</option>
                <option>Ready Player One</option>
                <option>Harry Potter Marathon</option>
              </select>
            </div>
            <div class="form-group">
              <label for="movie-time">Select Time of Day: </label>
              <select type="text" class="form-control" id="movie-time">
                <option></option>
                <option>Early Bird (before Noon)</option>
                <option>Matinee (Noon-5pm)</option>
                <option>Evening (5pm-Close)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Input Age: </label>
              <input type="text" class="form-control" id="age">
            </div>
            <button type="submit" class="btn-info">Show Price</button>
              </div>
          </form>
        <div class="col-md-6">
          <div id="show-ticket-price">
            <h2></h2>
            <p>Movie Title: <span class="movie-title"></span></p>
            <p>Movie Time: <span class="movie-time"></span></p>
            <p>Ticket Price:</p>
            <ul id="price">

            </ul>
          </div>
        </div>
        </div>
      </div>
  </body>
</html>
